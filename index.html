<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер | Проект 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(270deg, #eab100 -25%, #010508 75%);">
        <h1>Good dog</h1>
        <p>Sleep together</p>
      </div>
      <div style="background: linear-gradient(270deg, #787e7c -25%, #010508 75%);">
        <h1>Smart dog</h1>
        <p>Go for a walk together</p>
      </div>
      <div style="background: linear-gradient(270deg, #d20315 -25%, #010508 75%);">
        <h1>Happy dog</h1>
        <p>Wait from work</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=774&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1517423568366-8b83523034fd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1517423738875-5ce310acd3da?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=810&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
